<ng-container *ngIf="club$ | async as clubView; else loading">
  <h1 style="text-align: center; margin-top: 1rem">
    {{ clubView.name }}: {{ clubView.id }} Download:
    {{ downloadRequest }} Verwerking: {{ processRequest }}
  </h1>
  <mat-tab-group animationDuration="200ms">
    <mat-tab
      *ngFor="let team of clubView.teams"
      label="{{ clubView.name }} {{ team.id }} ({{ team.division }})"
    >
      <app-team-view [team]="team"></app-team-view>
    </mat-tab>
  </mat-tab-group>
</ng-container>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
