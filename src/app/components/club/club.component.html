<ng-container *ngIf="club$ | async as clubView; else loading">
  <h1>
    {{ clubView.name }}
  </h1>
  <h2>({{ clubView.id }})</h2>

  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a
      mat-tab-link
      (click)="activeLink = 'players'"
      [active]="activeLink == 'players'"
      [routerLink]="['players']"
    >
      Spelers
    </a>
    <a
      mat-tab-link
      *ngFor="let team of clubView.teams"
      (click)="activeLink = team.id.toString()"
      [active]="activeLink == team.id.toString()"
      [routerLink]="[team.id.toString()]"
    >
      Team {{ team.id }} ({{ team.class }}{{ team.division }})
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</ng-container>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
