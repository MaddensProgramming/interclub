<ng-container *ngIf="dataSource$ | async as dataSource; else loading"> 

  <div class="container">
    <span style="margin: 1rem; font-size: large;">
    Normaal gezien worden alle 
    <a routerLink="round/2" class="clickable-title">uitslagen</a>
    iedere 15 minuten automatisch geupdate. Als dit in de soep draait probeer ik het vanavond te fixen. Laatste update: {{(lastUpdate$|async)| date:'short'}}
    </span>
    <div class="selection">
      <mat-form-field appearance="fill" class="margin">
        <mat-label>Club</mat-label>
        <input
          type="text"
          placeholder="Kies een club"
          [formControl]="formClub"
          matInput
          [matAutocomplete]="autoClub"
        />
        <mat-autocomplete
          #autoClub="matAutocomplete"
          autoActiveFirstOption
          [displayWith]="display"
        >
          <mat-option
            *ngFor="let club of filteredOptionsClub | async"
            [value]="club"
          >
            {{ club.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field appearance="fill" class="margin">
        <mat-label>Speler</mat-label>
        <input
          type="text"
          placeholder="Zoek een speler"
          [formControl]="formPlayer"
          matInput
          [matAutocomplete]="autoPlayer"
        />
        <mat-autocomplete
          #autoPlayer="matAutocomplete"
          autoActiveFirstOption
          [displayWith]="display"
        >
          <mat-option
            *ngFor="let player of filteredOptionsPlayer| async"
            [value]="player"
          >
            {{ player.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-raised-button class="stand margin" routerLink="division">
        Stand
      </button>
    </div>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="tree"
    >
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <span class="clickable-title" [routerLink]="['club/' + node.id]"
          >{{ node.id }}: {{ node.name }}</span
        >
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="province">
          <button mat-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
            <span class="province">
              {{ node.id | province }}
            </span>
          </button>
        </div>
        <div
          [class.tree-invisible]="!treeControl.isExpanded(node)"
          role="group"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</ng-container>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
