<mat-tab-group animationDuration="0ms">
  <mat-tab label="Spelers">
    <app-player-list [players]="team.players"></app-player-list>
  </mat-tab>
  <mat-tab *ngFor="let round of team.rounds" label="{{ round.id }}">
    <app-round-view [round]="round" [clubId]="team.clubId"></app-round-view>
  </mat-tab>
</mat-tab-group>
