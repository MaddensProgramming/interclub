<ng-container *ngIf="division$ | async as division; else loading">
  <h1> UNDER CONSTRUCTION</h1>
    <p>Showing: {{ division.class }} {{ division.division }}</p>
    <ul>
      <li *ngFor="let team of division.teams"> {{team.clubName}} {{team.id}}</li>
    </ul>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
