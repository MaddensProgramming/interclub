<table mat-table [dataSource]="players" class="mat-elevation-z8 big-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Stamnummer</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Naam</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.name!=='Totaal'" [routerLink]="['/player/' + element.id]"
      class="clickable-title"> {{ element.name }}</span>
      <span *ngIf="element.name==='Totaal'"> {{ element.name }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef>Rating</th>
    <td mat-cell *matCellDef="let element">{{ element.rating }}</td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let element">
      {{ element.score }}/{{ element.numberOfGames }}
    </td>
  </ng-container>

  <ng-container matColumnDef="tpr">
    <th mat-header-cell *matHeaderCellDef>TPR</th>
    <td mat-cell *matCellDef="let element">{{ element.tpr }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsPlayer"></tr>
  <tr mat-row
    *matRowDef="let row; columns: displayedColumnsPlayer" [ngClass]="row.name==='Totaal'?'fat':''"
  ></tr>
</table>
