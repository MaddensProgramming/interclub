<ng-container *ngIf="dataSource$ | async as dataSource; else loading">
  <div class="container">
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Club</mat-label>
        <input
              type="text"
               placeholder="Kies een club"
               [formControl]="form"
               matInput
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption [displayWith]="display">
          <mat-option *ngFor="let club of filteredOptions|async" [value]="club" >
            {{club.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="tree"
    >
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <span [routerLink]="['club/' + node.id]"
          >{{ node.id }}: {{ node.name }}</span
        >
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="province">
          <button mat-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
            <span class="province">
              {{ node.id | province }}
            </span>
          </button>
        </div>
        <div
          [class.tree-invisible]="!treeControl.isExpanded(node)"
          role="group"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</ng-container>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
